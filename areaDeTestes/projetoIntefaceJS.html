<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLCPR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .menu {
            background-color: #f0f0f0;
            width: 200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .menu button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            background-color: #ddd;
            font-size: 16px;
        }
        .menu button:hover {
            background-color: #bbb;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }
        .main-container {
            display: flex;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="header">AutoLCPR - Nome do Produtor</div>
    
    <div class="main-container">
        <div class="menu">
            <button onclick="changeContent('Importar')">Importar</button>
            <button onclick="changeContent('Receitas')">Receitas</button>
            <button onclick="changeContent('Despesas')">Despesas</button>
            <button onclick="changeContent('Rebanho')">Rebanho</button>
            <button onclick="changeContent('Relatórios')">Relatórios</button>
            <button onclick="changeContent('Produtor')">Produtor</button>
        </div>

        <div class="content" id="content-area">Selecione uma opção</div>
    </div>

    <script>
        function changeContent(section) {
            document.getElementById("content-area").innerText = "Você selecionou: " + section;
        }
    </script>

</body>
</html>
